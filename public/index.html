<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cypher | Hidden in Blockchain</title>
    <style media="screen">
      html, body {
        background: black;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: monospace;
      }
      #messenger {
        height: 99%;
        width: 99%;
        margin-top: 0.5%;
        margin-left: 0.5%;
      }
      #messenger #chat-box {
        width: 100%;
        height: 85%;
        border-bottom: 1px solid rgba(20,20,20,1);
        border-radius: 5px;
        color: #4FFD0F;
        font-family: monospace;
      }
      #messenger #type-box {
        width: 100%;
        height: 10%;
      }
      #messenger #type-box textarea {
        width: 100%;
        height: 100%;
        background-color: black;
        color: #4FFD0F;
        border: none;
        overflow: auto;
        outline: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        font-family: monospace;
      }
      #messenger #key-box {
        width: 100%;
        height: 4%;
      }
      #messenger #key-box input {
        width: 100%;
        height: 100%;
        background-color: black;
        color: #4FFD0F;
        border: none;
        overflow: auto;
        outline: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="messenger">
      <div id="chat-box">

      </div>
      <div id="type-box">
        <textarea
          name="message"
          id="message"
          placeholder="Type your message... (Shift + Enter to send message)"></textarea>
      </div>
      <div id="key-box">
        <input type="text" id="pkey" name="pkey" value="" placeholder="Private key">
      </div>
    </div>
  </body>
</html>
